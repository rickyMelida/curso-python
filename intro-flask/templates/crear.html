{% extends 'base.html' %}

{% block title %}
Crear Usuario
{% endblock %}

{% block content %}
<form method="post">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" required>
    <label for="cargo">Cargo</label>

</form>
{% endblock %}
